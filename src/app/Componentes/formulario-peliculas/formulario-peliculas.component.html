<div class="container p-4">
        <div class="row">
                <div class="col-md-5 text-center">
                    <div class="texto">
                        <div class="card-body">
                            <form (submit)= "agregarpelicula(NuevaPelicula,NuevaDuracion,NuevaDescripcion,NuevoDirector,NuevoGenero)">
                                <div class="form-group">
                                    <input type ="text" class ="form-control" placeholder="Titulo Pelicula" #NuevaPelicula>
                                </div>
                                <div class="form-group">
                                        <input type ="text" class ="form-control" placeholder="Nombre Director" #NuevoDirector>
                                </div>
                                <div class="form-group">
                                        <input type ="text" class ="form-control" placeholder="Genero" #NuevoGenero>
                                </div>
                                <div class="form-group">
                                        <input type ="number" class ="form-control" placeholder="Duracion de Pelicula En minutos" #NuevaDuracion>
                                </div>
                                <div class="form-group">
                                    <textarea cols="30" rows="10" placeholder="Descripcion Pelicula" 
                                    class ="form-control" #NuevaDescripcion ></textarea>
                                </div>
                                <button class="btn btn-primary btn-block">
                                    Enviar
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
